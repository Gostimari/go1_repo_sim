DWAPlannerROS:

  acc_lim_th: 0.5
  acc_lim_trans: 0.1
  acc_lim_x: 0.5
  acc_lim_y: 0.0


  min_vel_x: 0.0
  max_vel_x: 0.5

  max_vel_y: 0
  min_vel_y: 0

  #max_trans_vel: 2.0
  max_vel_trans: 2.0
  #min_trans_vel: 0.1
  min_vel_trans: 0.1

  #max_rot_vel: 1.57
  max_vel_theta: 1.57
  #min_rot_vel: -1.57
  min_vel_theta: -1.57

  sim_time: 3.5 #1.7
  sim_granularity: 0.025

  goal_distance_bias: 32.0
  path_distance_bias: 24.0

  occdist_scale: 0.1
  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05
  forward_point_distance: 0.325
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  vx_samples: 10
  vy_samples: 0
  vtheta_samples: 20

  sim_period: 2.0
  controller_frequency: 20

  xy_goal_tolerance: 0.75 #0.25
  yaw_goal_tolerance: 6.29 # 0.34
  #rot_stopped_vel: 0.01
  theta_stopped_vel: 0.1
  trans_stopped_vel: 0.1
